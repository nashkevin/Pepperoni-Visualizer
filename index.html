<!DOCTYPE html>
<html>
<title>Pepperoni Visualizer</title>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Pepperoni Visualizer üçï</h1>
  <div class="grid-container">
    <div class="grid-child" id="grid-left">
      <div class="sliders">
        <div class="range-label">
          <label>Pizza Size</label>
          <div class="unit-value">
            <input type="text" id="pizza-size-box" value="0" disabled="true" size="3"/>
            <label>inches</label>
          </div>
        </div>
        <input type="range" min="0.1" max="0.49" value="0.245" step="0.0001" oninput="pizzaSizeInput()" id="pizza-size" />
        <div class="range-label">
          <label>Pepperoni Count</label>
          <div class="unit-value">
            <input type="text" id="pepperoni-count-box" value="32" disabled="true" size="3"/>
            <label><em>N</em></label>
          </div>
        </div>
        <input type="range" min="0" max="375" value="32" step="1" oninput="pepperoniCountInput()" id="pepperoni-count" />
        <div class="range-label">
          <label>Pepperoni Size</label>
          <div class="unit-value">
            <input type="text" id="pepperoni-size-box" value="0" disabled="true" size="3"/>
            <label>inches</label>
          </div>
        </div>
        <input type="range" min="0.1" max="1" value="0.124" step="0.001" oninput="pepperoniSizeInput()" id="pepperoni-size" />
      </div>
    </div>
    <div class="grid-child" id="grid-right">
      <div class="visualizer" id="visualizer">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>
  <div id="info">
    <span id="version">v0.0.5</span>
    <a href="https://github.com/nashkevin">github.com/nashkevin</a>
  </div>
  <script src="script.js"></script>
</body>

</html>
